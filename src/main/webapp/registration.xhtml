<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Netz melden</title>
</h:head>
<h:body>
<ui:include src="/navigation.xhtml" />
<h:form>
  <h:outputLabel for="username" value="Name:"/>
  <h:inputText id="username" value="#{registrationBean.username}" required="true"/>
  
    <h:outputLabel for="phone" value="Telefonnummer:"/>
  <h:inputText id="phone" value="#{registrationBean.phone}" required="true"/>

  <h:outputLabel for="password" value="Passwort:"/>
  <h:inputSecret id="password" value="#{registrationBean.password}" required="true"/>

  <h:commandButton value="Registrieren" action="#{registrationBean.register}"/>
</h:form>
</h:body>
</html>

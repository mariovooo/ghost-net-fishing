<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Netz melden</title>
</h:head>
<h:body>
    <h1>Netz melden</h1>
    <h:form>
        Standort: <h:inputText value="#{ghostnet.location}" /><br/>
        Geschätzte Größe: <h:inputText value="#{ghostnet.estimatedSize}" /><br/>

        <h:commandButton value="Netz melden" action="#{ghostnet.submit}" /><br/><br/>

        <h:outputText value="" 
                      rendered="#{not empty ghostnet.location and not empty ghostnet.estimatedSize}" />
    </h:form>

</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Netz melden</title>
</h:head>
<h:body>
<ui:include src="/navigation.xhtml" />
    <h1>Netz melden</h1>
    <h:form>
        Latitude: <h:inputText value="#{ghostnet.location.latitude}" /><br/>
        Longitude: <h:inputText value="#{ghostnet.location.longitude}" /><br/>
        Geschätzte Größe: <h:inputText value="#{ghostnet.estimatedSize}" /><br/>

        <h:commandButton value="Netz melden" action="#{ghostnet.submit}" /><br/><br/>

        <h:outputText value="" 
                      rendered="#{not empty ghostnet.location and not empty ghostnet.estimatedSize}" />
    </h:form>

</h:body>
</html>

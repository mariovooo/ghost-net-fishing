<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Geschützt</title></h:head>
<f:metadata>
    <f:viewAction action="#{loginBean.checkLogin}" />
</f:metadata>

<h:body>
    <h1>Willkommen, #{loginBean.username}</h1>
    
        <h1>Aktuelle Geisternetze</h1>
        <h:form id="form">
    <h:dataTable value="#{ghostnet.allGhostNets}" var="net" border="1">
        
    <h:column>
        <f:facet name="header">Standort</f:facet>
        <h:outputText value="#{net.location}" rendered="#{!net.editMode}" />
        <h:inputText value="#{net.location}" rendered="#{net.editMode}" />
    </h:column>
    <h:column>
        <f:facet name="header">Geschätzte Größe</f:facet>
        <h:outputText value="#{net.estimatedSize}" rendered="#{!net.editMode}" />
        <h:inputText value="#{net.estimatedSize}" rendered="#{net.editMode}" />
        </h:column>
        
        <h:column>
        <f:facet name="header">Status</f:facet>
        <h:outputText value="#{net.state}" rendered="#{!net.editMode}" />
        <h:selectOneMenu value="#{net.state}" rendered="#{net.editMode}">
            <f:selectItem itemValue="reported" itemLabel="Reported" />
            <f:selectItem itemValue="in_progress" itemLabel="In Progress" />
            <f:selectItem itemValue="resolved" itemLabel="Resolved" />
            <f:ajax listener="#{ghostnet.update(net)}" render="@form" />
            </h:selectOneMenu>
        </h:column>
        
            <h:column>
        <f:facet name="header">Aktion</f:facet>
            <h:commandButton value="Edit" action="#{net.setEditMode(true)}"
                             rendered="#{!net.editMode}" />
    </h:column>
        
        
    </h:dataTable>
    </h:form>

    <h:outputText value="Token: #{loginBean.token}" />
    
</h:body>
</html>
